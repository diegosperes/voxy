{% extends "base.html" %}

{% block content %}
    <section class="container">
        <p>Total of words: {{ words|length }}<p>
        <p>
            {% for word in text %}
                <span class="{% if forloop.counter0 in words %} highlight {% endif %}">{{ word }}</span>
            {% endfor %}
        </p>
    </section>
{% endblock %}
